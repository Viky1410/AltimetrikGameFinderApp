<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>'GameFinder'</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet" type="text/css">

  </head>
  <body>
     <div class="big-box">
       <div class="form-box">
         <div class="title">GAME<span class="bold-title">FINDER</span></div>
        <div class="input-group mb-3">
          <span class="input-group-text form-input" id="basic-addon1"><img src="img/icons/avatar.svg" class="input-icon"/></span>
          <input type="text" class="form-control form-input" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3 clearfix">
          <span class="input-group-text form-input" id="basic-addon1"><img src="img/icons/key.svg" class="input-icon"/></span>
          <input type="password" class="form-control form-input" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
        </div>
        <div class="form-check remember-checkbox">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
          <button type="button" class="btn login-button">LOGIN</button>
        </div>
        <div class="btn-toolbar">
          <button type="button" class="btn basic-button">Register now</button>
          <button type="button" class="btn basic-button go-right">Forgot password?</button>
        </div>
       </div>
      <div class="carousel-box">hsdv,s</div>

     </div> 
  </body>

</html>
