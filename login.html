<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>'GameFinder'</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400, 700, 800" rel="stylesheet" type="text/css">
    
  </head>
  <body>
     <div class="big-box">
       <div class="form-box">
        <div class="title">GAME<span class="bold-title">FINDER</span></div>
        <div class="alert alert-success" role="alert" id="success-message">
          logged in!
        </div>
        <form name="login">
          <div class="input-group mb-3">
            <span class="input-group-text form-input" id="basic-addon1"><img src="img/icons/avatar.svg" class="input-icon"/></span>
            <input type="text" class="form-control form-input input-text" name="email" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3 clearfix">
            <span class="input-group-text form-input" id="basic-addon1"><img src="img/icons/key.svg" class="input-icon"/></span>
            <input type="password" class="form-control form-input input-text" name="password" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
          </div>
        </form>
        <div class="form-check remember-checkbox">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
          <button type="button" class="btn login-button" onclick="validateAndLogin()">LOGIN</button>
        </div>
        <div>
          
          <button type="button" class="btn btn-link">Register now</button>
          <button type="button" class="btn btn-link go-right">Forgot password?</button>
        </div>

        <!-- separator line -->
        <div id="separator">
          <div  class="w-40 separator-element">
            <div class="separator-border"></div>
          </div>
          <div class="w-17 separator-element">
            or
          </div>
          <div class="w-40 separator-element">
              <div class="separator-border"></div>
          </div>
        </div>

        <!-- social media buttons  -->
        
          <div id="btn-facebook" class="btnSocialMedia">
            <!-- button icon -->
            <div class="btnSocialMedia-icon">
              <img src="img/icons/FB.svg" class=""/>
            </div>
            <!-- button text -->
            <div class="btnSocialMedia-text">
              LOGIN WITH FACEBOOK
            </div>
          </div>

          <div id="btn-twitter" class="btnSocialMedia">
            <!-- button icon -->
            <div class="btnSocialMedia-icon"><img src="img/icons/TW.svg" class=""/></div>

            <!-- button text -->
            <div class="btnSocialMedia-text">
              LOGIN WITH TWITTER
            </div>
          </div>
        

          <div id="btn-google" class="btnSocialMedia">
            <!-- button icon -->
            <div class="btnSocialMedia-icon">
              <img src="img/icons/G.svg" class=""/>
            </div>
            <!-- button text -->
            <div class="btnSocialMedia-text">
              LOGIN WITH GOOGLE
            </div>
          </div>
        
        

       </div>
      <!-- Carousel wrapper -->
      <div id="carouselExampleControls" class="carousel slide carousel-box" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/game-img/game-1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/game-img/game-2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/game-img/game-3.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

     </div> 
  </body>
  <script src="./login.js"></script>
</html>
