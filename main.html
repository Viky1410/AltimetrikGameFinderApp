<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>GameFinder</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400, 700, 800" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container-fluid header">
            <div class="title">GAME<span class="bold-title">FINDER</span></div>
            <div class="search-bar"> 
                <nav class="navbar">
                    <div class="container-fluid">
                        <a class="navbar-brand">
                            <img src="img/icons/search.svg" width="16" height="16" class="d-inline-block align-text-center">
                            Type game name
                        </a>
                    </div>
                </nav> 
            </div>
            <div class="logout">
                <button type="button" class="btn btn-link">Logout</button>
            </div>
            <div class="path">
                <img src="" alt="">
            </div>
            <div class="user">
                <img src="img/icons/userimg.jpg" width="43.87" height="45.33" top="-2.67" left="-1.68">
            </div>
            <div class="cont-line"> 
            
                <div class="line"> </div>
            
            </div>

        </div>

        <div class="container row">
            <div class="col-2 sidebar">
                <div> 
                    <button type="button" class="btn btn-link">Home</button>
                </div>
                <div>
                    <button type="button" class="btn btn-link">Reviews</button>
                </div>
                <div>
                    <button type="button" class="btn btn-link">New Releases</button>
                </div>
                <div class="img-btn">
                    <img src="img/icons/search.svg" width="16" height="16" class="d-inline-block align-text-center">
                    <button type="button" class="btn btn-link">This week</button>
                </div>
                <div class="img-btn">
                    <img src="img/icons/search.svg" width="16" height="16" class="d-inline-block align-text-center">
                    <button type="button" class="btn btn-link">This month</button>
                </div>
                <div class="img-btn">
                    <img src="img/icons/search.svg" width="16" height="16" class="d-inline-block align-text-center">
                    <button type="button" class="btn btn-link">Coming soon</button>
                </div>
                <div>
                    <button type="button" class="btn btn-link">Popular</button>
                </div>
                <div class="img-btn">
                    <img src="img/icons/search.svg" width="16" height="16" class="d-inline-block align-text-center">
                    <button type="button" class="btn btn-link">Last searches</button>
                </div>
                <div class="img-btn">
                    <img src="img/icons/search.svg" width="16" height="16" class="d-inline-block align-text-center">
                    <button type="button" class="btn btn-link">Best of the year</button>
                </div>
            </div>
            <div class="row col-8">
                <div class="big-titles">
                    <div class="main-title">New and trending</div>
                </div>

                <div class="">
                    <div class="big-titles">
                        <div class="subtitle">Based on player counts and realease date</div>
                    </div>

                
            </div>

        </div>

        
    </body>
</html>
